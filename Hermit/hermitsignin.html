<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Hermit</title>
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0c2461, #1e3799, #2b3990, #3c4ed6);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      /* background-color: rgba(0, 0, 0, 0.2); */
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    nav ul {
      display: flex;
      list-style-type: none;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #3498db;
    }

    /* Sign In Page Styles */
    .sign-in-page {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 40px 20px;
      margin-top: 80px;
    }

    .sign-in-container {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .sign-in-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .sign-in-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sign-in-form label {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: left;
      width: 100%;
    }

    .sign-in-form input {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.5);
      color: #fff;
      font-size: 16px;
      width: 100%;
    }

    .sign-in-form button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .sign-in-form button:hover {
      background-color: #2980b9;
    }

    .sign-in-form p {
      font-size: 14px;
      margin-top: 20px;
    }

    .sign-in-form a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .sign-in-form a:hover {
      color: #2980b9;
    }

    /* Footer Styles */
    footer {
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-top: auto;
    }

    footer p {
      font-size: 14px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">HERMIT</div>
    <nav>
      <ul>
        <!-- <li><a href="#">Home</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li> -->
      </ul>
    </nav>
  </header>

  <main>
    <section class="sign-in-page">
      <div class="sign-in-container">
        <h1>Sign In</h1>
        <form class="sign-in-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Sign In</button>
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 HERMIT. All rights reserved.</p>
  </footer>
</body>
</html>
